<div class="projectsbody container-full">	
	<div class="col-md-2" id="leftpanel">
		<div class="projectslist">
			<a ng-click="show=!show"><button class="addnew btn btn-default"><span class="glyphicon glyphicon-plus"></span></button></a>
			<label>Start a New Project</label>
			<form class="newProjectForm animated bounceInLeft" ng-show="show">
					<input placeholder="Project Title" ng-model="project.title"/>
					<input placeholder="Project Owner" ng-model="project.owner"/>
					<input type="date" ng-model="project.doc"/>
					<textarea placeholder="Description" ng-model="project.description"></textarea>
					<button type="submit" class="submitform" ng-click="addProject(project)">Let's start!</button>
			</form>
			<h4 id="ongoing">Ongoing projects</h4>
			<ul ng-repeat="project in projects track by $index" id="listofprojects">
				<li><a ng-click="loadProject(project._id)">{{project.title}}</a></li>				
			</ul>
			<h4 id="completed">Completed projects</h4>
		</div>		
	</div>
	<div class="col-md-9" id="rightpanel">
	<hr>
		<div class="projectscontent">		
			<a ng-click="hide=!hide"><button class="addnew btn btn-default"><span class="glyphicon glyphicon-plus"></span></button></a>
			<label>Start a New Task</label>
			<form class="newTaskForm" ng-show="hide">
					<input placeholder="Task Title" ng-model="task.title"/>
					<input placeholder="Task Owner" ng-model="task.owner"/>
					<input type="date" ng-model="task.doc"/>					
					<button type="submit" class="submitform" ng-click="addTask(task)">Let's start!</button>
			</form>
		<ul ng-repeat="task in tasks">
			<li>{{task.title}}</li>
			<li>{{task.doc}}</li>
			<li>{{task.owner}}</li>
		</ul>
		</div>
	</div>
</div>
